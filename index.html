<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/style.css" />
    <script
      src="https://kit.fontawesome.com/26f3547472.js"
      crossorigin="anonymous"
    ></script>
    <title>Bookshelf</title>
  </head>
  <body>
    <header>
      <h1>my Bookshelf</h1>
    </header>
    <main>
      <div class="wrapper-form">
        <h2 class="text-center">Tambahkan Daftar Buku</h2>
        <form action="" class="form" id="form-submit">
          <div class="form-group">
            <label for="title">Judul Buku : </label>
            <input
              type="text"
              id="title"
              name="title"
              placeholder="Masukkan Judul Buku"
              required
            />
          </div>
          <div class="form-group">
            <label for="author">Author : </label>
            <input
              type="text"
              id="author"
              name="author"
              placeholder="Masukkan Penulis"
              required
            />
          </div>
          <div class="form-group">
            <label for="year">Year : </label>
            <input
              type="number"
              id="year"
              name="year"
              placeholder="Masukkan Tahun terbit"
              required
            />
          </div>
          <div class="form-check">
            <label for="selesai-dibaca">Selesai Dibaca</label>
            <input
              type="checkbox"
              name="selesai-dibaca"
              id="selesai-dibaca"
              value="true"
            />
          </div>

          <input
            type="submit"
            value="submit"
            name="submit"
            id="btn-submit"
            class="button"
          />
        </form>
      </div>

      <div class="wrapper-book">
        <div class="container">
          <form action="" class="search-form" id="search-form">
            <input type="text" id="search" />
            <button type="submit" id="btn-search">
              <i class="fa-solid fa-magnifying-glass"></i>
            </button>
          </form>
        </div>
        <div class="container">
          <h2 class="text-center">Belum Selesai dibaca</h2>
          <div class="book-list" id="unread-book"></div>
        </div>
        <div class="container">
          <h2 class="text-center">Selesai dibaca</h2>
          <div class="book-list" id="finished-reading"></div>
        </div>
      </div>
      <div class="" id="toastBox"></div>
      <script src="./scripts/script.js"></script>
    </main>
  </body>
</html>
